<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Retail Registration</title>
    
    <link href="Styles/pigdeal.retail.core.css" rel="stylesheet" type="text/css" />
       
    
</head>
<body>
    <form id="form1">
    <div id="ContentWrapper">
    <fieldset>
     <legend><b><font color="#e10787">Register</font></b></legend>
        <div class="RegistrationForm">
            <table>
                <tr>
                    <td>
                        <label>
                            Outlet Name: 
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailsName" /> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Address 1:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailAddress1" />
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label>
                            Address 2:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailAddress2" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Description:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailDescription" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Operating Hours:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailHours" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Shop Telephone:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailPhone" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Contact Email:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailEmail" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Contact Password:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailPassword" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Contact Telephone:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailOwnerTel" />
                    </td>
                </tr>
            </table>
            <input type="button" value="Create" />
        </div>
        </fieldset>
    </div>
    
    <br />
    <sup>** Notes **</sup>
<p><sup>Retailer could have more than 1 outlet so need to cater for that. </sup></p>
    </form>
</body>
</html>
