<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

 <div id="ContentWrapper">
    <fieldset>
     <legend><b><font color="#e10787">Your Details</font></b></legend>
        <div class="RegistrationForm">
            <table>
                <tr>
                    <td>
                        <label>
                            Outlet Name: 
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailsName" value="Toys R Us" /> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Address 1:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailAddress1" value="Shop 3 Canal Walk" />
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label>
                            Address 2:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailAddress2" value="Shop 13 TygerValley" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Description:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailDescription" value="We sell the best and most creative toys." />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Operating Hours:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailHours" value="Mon - Sun 9am - 8pm" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Shop Telephone:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailPhone" value="021 551 7539"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Contact Email:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailEmail" value="Toys@nowhere.co.za" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Contact Password:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailPassword" value="*********" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Contact Telephone:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="RetailOwnerTel" value="021 551 7539" />
                    </td>
                </tr>
            </table>
            <input type="button" value="Edit" />
        </div>
        </fieldset>
    </div>

</body>
</html>
